<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container cards2</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="card1">
        <h3>Basic</h3>
        <h1>$11.99/month</h1>
        <!-- <label for="storage"><h5>10 GB storage</h5></label> -->
        <input type="checkbox" id="storage" name="10 GB storage" value="storage"/>10GB storage <br> <br>
        <input type="checkbox" id="user" name="user" value="user"/>1 user <br> <br>
        <i class="fa-solid fa-ban"></i> support <br> <br>
        <button>sign up</button>
    </div>
    <div class="card2 ">
        <h3>Standard</h3>
        <h1>$19.99/month</h1>
        <input type="checkbox" id="storage" name="50 GB storage" value="storage"/>50GB storage <br> <br>
        <input type="checkbox" id="user" name="user" value="user"/>5 user <br><br>
        <input type="checkbox" id="user" name="user" value="user"/>phone & Email support <br> <br>
        <button>sign up</button>
    </div>
    <div class="card3">
        <h3><b>Premium</b></h3>
        <h1>$49.99/month</h1>
        <input type="checkbox" id="storage" name="100 GB storage" value="storage"/>100GB storage <br><br>
        <input type="checkbox" id="user" name="user" value="user"/>10 user <br><br>
        <input type="checkbox" id="user" name="user" value="user"/>24/7 support <br><br>
        <button>sign up</button>
    </div>
</div>
    
</body>
</html>

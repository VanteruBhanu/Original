<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Filling</title>
</head>
<body>
    <form style="background-color:aqua">
        <div>
            <label for="firstName">First Name : </label>  
            <input type="text" id="firstname" name="firstName"/>
        </div>
          
        <label for="MiddleName">Middle Name : </label>   
        <input type="text" id="Middlename" name="MiddleName"/> 
        <label for="LastName">Last Name : </label>
        <input type="text" id="Lastname" name="LastName"/>
        <label>Course :</label>
                <select>Course
                    <option value="Select-course">Select-course</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="JAVA">JAVA</option>
                    <option value="WEB">WEB</option>
                </select><br><br>
        <label for="gender">gender</label><br>
            <input type="radio" id="male" name="gender" value="Male"> Male <br>
            <input type="radio" id="female"  name="gender" value="Female"> Female <br>
            <input type="radio" id="other" name="gender" value="Other"> Other <br><br>
        <label for="tel"> Phone : </label>
        <input type="tel" id="tel" name="tel" ><br><br>
        <label for="address">Address</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
        <label for="email">email</label>
            <input type="email" id="email" name="email" required><br><br>
        <label for="password">password</label>
            <input type="password" id="password" name="password" minlength="6" required><br><br>
        <label for="retypePassword">retypePassword</label>
            <input type="password" id="retypePassword" name="retypePassword" required><br><br>
            <input type="submit" value="Submit">  
    </form>
    
</body>
</html>
